<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width:device-width; initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Programmer Survey</h1>
      <p id="description" class="subtitle">Thank you for taking the time to fill out the form!</p>
    </header>
    <!-- would have "action" attr if I was actually submitting this -->
    <form id="survey-form" method="POST">
      <fieldset>
        <legend>Contact Information</legend>
        <label id="name-label" for="name">Please enter your name:</label>
        <input id="name" name="full-name" type="text" placeholder="John Smith..." required/>
        <label id="email-label" for="email">Please enter your email:</label>
        <input id="email" name="email" type="email" placeholder="john@somesite.com" required />
        <label id="number-label" for="age">Please enter your age (optional):</label>
        <input id="number" name="age" type="number" min="10" max="120" placeholder="35" />
      </fieldset>
      <fieldset>
        <legend>Are you a student?</legend>
        <label><input id="student-yes" name="student-status" type="radio" value="y" />Yes</label>
        <label><input id="student-no" name="student-status" type="radio" value="n" checked />No</label>
      </fieldset>
      <fieldset>
        <legend>How many years have you worked in the industry?</legend>
        <select id="dropdown" name="yrs-exp">
          <option value="1">Less than 1 year</option>
          <option value="2">1-2 years</option>
          <option value="3">3-5 years</option>
          <option value="4">5-10 years</option>
          <option value="5">10+ years</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>What languages are you familiar with?</legend>
        <p id="lang-description" class="subtitle">Please select all languages you have used as part of a job.</p>
        <label><input name="lang" type="checkbox" value="java" />Java</label>
        <label><input name="lang" type="checkbox" value="ccpp" />C/C++</label>
        <label><input name="lang" type="checkbox" value="csh" />C#</label>
        <label><input name="lang" type="checkbox" value="python" />Python</label>
        <label><input name="lang" type="checkbox" value="js" />JavaScript</label>
        <label><input name="lang" type="checkbox" value="sql" />SQL</label>
        <label>Other</label>
        <textarea form="survey-form" name="other_lang" type="textarea" rows="1" placeholder="Enter additional languages, comma-separated..."></textarea>
      </fieldset>
      <input id="submit" type="submit" value="submit" />
    </form>
  </body>
</html>
